<!DOCTYPE html>
<html>
<head>
        <title> Javascript Learning</title>

</head>

<body bgcolor = "gray">
                    
                    <button>
                        Display
                    </button>
                  
                </div>
                </div>
                <div>
                <img width=400px height = 400px src ="bg.png" id ="img"/>
                    </br><button id ="next">Next</button>
                    <button id ="prev">Prev</button>
                </div>
</body>
<script>

var images = ["bg.png","bg2.png","bg3.jpg"];

document.getElementById("next").addEventListener("click",next);
document.getElementById("prev").addEventListener("click",prev);

var pos = 0;

function next(){
    if(pos == 2)
    {
        pos = 0;
        var chan = document.getElementById("img");
        chan.src = images[pos];
    }
    else
    {
    var chan = document.getElementById("img");
    chan.src = images[++pos];
    }
}

function prev(){
    pos--;
    if(pos<0)
    {
        pos = 2;
    }
    var chan2 = document.getElementById("img");
    chan2.src = images[pos];
  
}

</script>
</html>
